version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: acx
      POSTGRES_PASSWORD: acx
      POSTGRES_DB: acx
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://acx:acx@db:5432/acx
      ADCTX_API_KEYS: secret123
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data: